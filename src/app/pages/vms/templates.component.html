<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Templates</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item">Components</li>
                    <li class="breadcrumb-item active">Templates</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="card card-solid">
        <div class="card-body pb-0">
            <div class="row">
                <div    *ngFor="let template of templates"
                        class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
                    <div class="card d-flex flex-fill">
                        <div    class="card-header text-muted border-bottom-0"
                                [ngClass]="{
                                    'bg-primary' : template.name.includes('ubuntu'),
                                    'bg-info' : template.name.includes('debian'),
                                    'bg-danger' : template.name.includes('redhat')
                                }"
                        >
                            <b>{{ template.name }}</b>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                                </button>
                            </div>
                            <!-- /.card-tools -->
                        </div>
                        <div class="card-body pt-0">
                            <b>Native mountpoints:</b>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Path</th>
                                        <th>min_size_mb</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let mountpoint of template.native_mountpoints">
                                        <td>{{ mountpoint.path }}</td>
                                        <td>{{ mountpoint.min_size_mb }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->

<div class="modal fade" #modal>
    <div class="modal-dialog">
        <div class="modal-content bg-{{ modalColor }}">
            <div class="modal-header">
                <h4 class="modal-title">{{ modalTitle }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{ modalContent }}</p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
